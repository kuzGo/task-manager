{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">account_circle</i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username" required >Username </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">lock</i>
                  <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                  <label for="password" required >Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12">
                    <span>Register</span> 
                </button>
            </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align"> 
            Already Registered?<a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
