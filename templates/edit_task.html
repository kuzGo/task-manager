{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id)}}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">folder_open</i>
                        <select id="category_name" name="category_name" class="validate" required>

                            <option value="" disabled >Choose Category</option>
                            {% for category in categories %}
                                {% if category.category_name == task.category_name %}
                                  <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                  <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    <label for="category_name">Task Category</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">create</i>
                    <input id="task_name" type="text" name="task_name" minlength="5" maxlength="50" 
                    value="{{ task.task_name }}" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">format_align_right</i>
                    <textarea id="task_description" name="task_description" minlength="5"
                      maxlength="200" class="materialize-textarea validate" required>
                      {{- task.task_description -}}
                    </textarea>
                     <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">perm_contact_calendar</i>
                    <input id="due_date" type="text" name="due_date"  
                    value="{{ task.due_date }}" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- end of date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix light-blue-text text-darken-4">priority_high</i>
                        <label for="is_urgent">
                            {% if task.is_urgent == "on" %}
                                 <input type="checkbox" name="is_urgent" id="is_urgent" checked>
                            {% else %}
                                <input type="checkbox" name="is_urgent" id="is_urgent">
                            {% endif %}
                          <span class="lever"></span>
                          Is Urgent
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
                        Cancel <i class="material-icons right">cancel</i></a>
                    
                    <button class="btn-large waves-effect waves-light" type="submit">Edit Task
                        <i class="material-icons right">add_box</i>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
