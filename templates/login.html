{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">settings_applications</i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username" required >Log In </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">lock</i>
                  <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                  <label for="password" required >Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 buttons"><span>Log In </span>
                    <i class="material-icons prefix light-blue-text text-darken-4">lock</i>
                </button>
            </div>
    </form>
</div>
<!--  btn-large light-blue darken-4 text-shadow -->
<div class="row">
    <div class="col s12">
        <p class="center-align"> 
            New Here?
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
