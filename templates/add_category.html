{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Add category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category')}}">
    
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">create</i>
                    <input id="category_name" type="text" name="category_name" minlength="3" maxlength="25" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">Add Category
                        <i class="material-icons right">add_box</i>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
