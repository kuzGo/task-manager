{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Add category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category',category_id=category._id)}}">
    
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">create</i>
                    <input id="category_name" type="text" name="category_name" minlength="3" maxlength="25" 
                         class="validate" value="{{ category.category_name }}" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories')}}" class="btn-large red text-shadow">
                        Cancel <i class="material-icons right">cancel</i>
                    </a> 
                    <button class="btn-large waves-effect waves-light" type="submit">Edit Category
                        <i class="material-icons right">create</i>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
