{% extends "base.html" %}
{% block content %}


<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">create</i>
                    <input id="task_name" type="text" name="task_name" minlength="5" maxlength="50" 
                    class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">format_align_right</i>
                    <textarea id="task_description" name="task_description" minlength="5"
                     maxlength="200" class="materialize-textarea validate" required></textarea>
                     <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix light-blue-text text-darken-4">perm_contact_calendar</i>
                    <input id="due_date" type="text" name="due_date"  
                    class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- end of date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="material-icons prefix light-blue-text text-darken-4">priority_high</i>
                        <label for="is_urgent">
                          <input type="checkbox" id="is_urgent" name="is_urgent">
                          <span class="lever"></span>
                          Is Urgent
                        </label>
                      </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
